<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Hovering the mouse over a button</title>

    <script>
        function onOver(elemento) {
            elemento.style.backgroundColor = "greenyellow"
        }
        function onOut(elemento) {
            elemento.style.backgroundColor = "green"
        }

    </script>

    <style>
        div {
            display: inline;
            padding: 10px;
            font-size: 2rem;
            background-color: green;
            color: white;
        }
    </style>


</head>

<body onload="console.log('Page completely loaded')">
    <p>Hover the mouse over the button below / Passe o mouse sobre o bot√£o abaixo.</p>
    <br>
    <div  onmouseover="onOver(this)" onmouseout="onOut(this)" onclick="hideimg(this)">Click</div>

</body>

</html>
